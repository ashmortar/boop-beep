<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boop Beep</title>
  </head>
  <body>'
    <div class="container">
      <form id="number">
        <div class="form-group">
          <label for="name">Please enter your name</label>
          <input id="name" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="inputNumber">Please enter a number</label>
          <input id="inputNumber" class="form-control" type="number"></input>
          <button class="submit btn btn-default">GO!</button>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reverse" id="forward" value="false" checked>
            forward
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reverse" id="backward" value="true">
            backward
          </label>
        </div>

        <div class="result">
        </div
    </div>
  </body>
</html>
