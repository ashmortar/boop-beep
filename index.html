<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boop Beep</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1><em>Boop! Beep!</em></h2>
        <p>complete this form to generate something strange!</p>
    </div>
    <div class="container">
      <div class ="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
          <form id="number">
            <div class="form-group">
              <label for="name">Please enter your name</label>
              <input id="name" class="form-control" type="text"></input>
            </div>
            <div class="form-group">
              <label for="inputNumber">Please enter a number</label>
              <input id="inputNumber" class="form-control" type="number" required></input>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="reverse" id="forward" value="false" checked>
                forward
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="reverse" id="backward" value="true">
                backward
              </label>
            </div>
            <button class="submit btn btn-danger">GO!</button>
          </form>
            <div class="thinking" id="short">
              <h2>processing.....</h2>
            </div>
            <div class="thinking" id="long">
              <h2><strong>Whoa!</strong> that is a lot of maths.. hang on a moment ....<h2>
            </div>
            <div class="result">
            </div>
          </div>
        <div class="col-sm-2">
        </div>
      </div>
    </div>
  </body>
</html>
